<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Card</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #dfe6e9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    /* Fondo verde detr√°s de las zapatillas */
    .product_image {
      background: linear-gradient(135deg, #32cd32, #2ecc71);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      transition: all 0.4s ease;
    }

    .product_image img {
      width: 100%;
      max-width: 280px;
      transition: transform 0.4s ease;
    }

    .card:hover .product_image img {
      transform: rotate(-10deg) scale(1.05);
    }

    .product-info {
      padding: 25px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.6rem;
      color: #111;
      margin-bottom: 10px;
    }

    .product-info p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.4rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buy-btn {
      background: #111;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #ff3b3b;
    }

    .fav {
      background: #fff;
      border: 2px solid #111;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fav:hover {
      background: #111;
      color: #fff;
    }

    .fav i {
      font-size: 1.3rem;
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }

      .product-info h2 {
        font-size: 1.3rem;
      }

      .product-info p {
        font-size: 0.85rem;
      }

      .buy-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="product_image">
        <img src="./img/png-clipart-nike-air-max-97-shoe-sneakers-nike-white-outdoor-shoe.png" alt="Nike Air Jordan 1" />
      </div>
      <div class="product-info">
        <h2>Nike Jordan 1</h2>
        <p>The 10: Air Jordan 1 Orange-Chicago</p>
        <div class="price">$999</div>
        <div class="btn">
          <button class="buy-btn">Comprar ahora</button>
          <button class="fav">
            <i class='bx bx-cart-plus'></i>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
